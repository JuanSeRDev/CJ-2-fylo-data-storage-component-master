<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
  <main>

    <section class="container">

            <img class="id" src="images/icon-document.svg" alt="">

          <div class="icon">
            <img class="if" src="images/icon-folder.svg" alt="">

          <div class="icon">
            <img class="iu" src="images/icon-upload.svg" alt="">
          </div>
        </div>
      </div>
      <!--END CARD 1-->
      
      <!--CARD 2-->
      
      <div class="card-2">

        </div>

        <div class="memory">
